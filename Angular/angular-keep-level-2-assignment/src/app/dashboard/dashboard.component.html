<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<div class="keep-comp-note-taker-panel">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Take a note
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="keep-comp-note-taker-wrapper">
      <mat-form-field>
        <input [(ngModel)]="note.title"
         matInput placeholder="title" type="text" name="title">
      </mat-form-field>
      <mat-form-field>
        <textarea [(ngModel)]="note.text"
         matInput placeholder="Text" cols="30" rows="10" name="text"></textarea>
      </mat-form-field>
    </div>
    <div class="note-taker-button"> 
      <button mat-button (click)="takeNotes()">Done</button>
    </div>
  </mat-expansion-panel>
</div>

<mat-card *ngFor="let note of notes">
  <mat-card-title>{{note.title}}</mat-card-title>
  <mat-card-content>{{note.text}}</mat-card-content>
</mat-card>
